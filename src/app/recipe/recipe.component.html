<div class="row">
  <div class="col-md-5">
   
    <app-recipe-list (selectedItems)="selectedItemMain = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
   
    <app-recipe-details *ngIf="selectedItemMain; else infoText" [recipe]="selectedItemMain"></app-recipe-details>
    
    <ng-template #infoText>
        <p>Please select a recipe</p>
    </ng-template> 
 
  </div>
</div>
